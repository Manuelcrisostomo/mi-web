<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dispositivos - Minesafe 2</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef1f5;
      text-align: center;
    }
    h2 {
      margin: 20px 0;
      color: #333;
    }
    .actions {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .actions button {
      padding: 8px 15px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      font-weight: bold;
    }
    .actions button:hover {
      filter: brightness(85%);
    }
    #closeBtn {
      background-color: #d9534f;
    }
    #closeBtn:hover {
      background-color: #c9302c;
    }
  </style>
</head>
<body>
  <h2>Dispositivos Vinculados</h2>

  <div class="actions">
    <button onclick="navigate('history')">📜 Historial General</button>
    <button onclick="navigate('userform')">👤 Datos Personales</button>
    <button onclick="navigate('tipomina')">⛏️ Tipo de Mina</button>
    <button onclick="navigate('geoempresa')">🌍 Empresa / Geografía</button>
    <button onclick="navigate('pagina1')">📄 Página 1</button>
    <button onclick="navigate('pagina2')">📄 Página 2</button>
  </div>

  <main id="root"></main>

  <button id="closeBtn" onclick="navigate('login')">Cerrar Ventana</button>

  <script type="module">
    import { navigate } from "./app.js";
    window.navigate = navigate;
  </script>
</body>
</html>
